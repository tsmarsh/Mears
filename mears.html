<html>
<head>
<link rel="stylesheet" type="text/css" href="reset.css" />
<link rel="stylesheet" type="text/css" href="mears.css" />
<title>Mears Tracking</title>

<script src="js/jquery.min.js"></script>
<script src="js/mears.js"></script>

</head>
<body>
<h1>Mears Tracking</h1>

<div class="controls">
	<button id="new_story_button" class="control_new">New Story</button>
	<button class="control_sync">Sync</button>
	<button class="control_configure">Configure</button>
</div>

<div class="story" id="current_bug">
	<label for="write">Identifier</label><input id="write" type="text" />
	<textarea id="contents"></textarea>
	<button id="track_button">track</button>
</div>

<div id="list">
	<ol></ol>
</div>
<APPLET name="sandbridge" code="com.tailoredshapes.sandbridge.SandBridge" archive="SandBridge.jar" mayscript/>
<script type="text/template" id="list_item_template">
	<div id="list_bug_1" class="selected">
		<span class="list_id">1</span> Can't create a new bug
	</div>	
</script>

<script type="text/template" id="new_item_template">
<div contentEditable="true" class="short_description">Short description</div>

<div contentEditable="true" class="description">long description</div>

<div contentEditable="true" class="owner">Owner</div>
<div class="controls">
	<button class="controls_update">Create</button>
</div>	
</script>

</body>
</html>
