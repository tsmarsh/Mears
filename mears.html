<html>
<head>
<link rel="stylesheet" type="text/css" href="reset.css" />
<link rel="stylesheet" type="text/css" href="mears.css" />
<title>Mears Tracking</title>

<script type="text/javascript"  src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/mears.js"></script>

</head>
<body>
<h1>Mears Tracking</h1>

<div class="controls">
	<button id="new_story_button" class="control_new">New Story</button>
	<button class="control_sync">Sync</button>
	<button class="control_configure">Configure</button>
</div>

<div class="story" id="current_bug">
	<label for="write">Identifier</label><input id="write" type="text" />
	<textarea cols="80" rows="20" id="contents"></textarea>
	<button id="track_button">track</button>
</div>

<div id="list">
	<ol></ol>
</div>
<APPLET height="1" width="1" name="sandbridge" code="com.tailoredshapes.sandbridge.SandBridge" archive="SandBridge.jar" mayscript/>

<script id="list_template" type="text/x-jquery-tmpl">
    <li>${bug}</li>
</script>
</body>
</html>
