<html>
<head>
<link rel="stylesheet" type="text/css" href="reset.css" />
<link rel="stylesheet" type="text/css" href="mears.css" />
<title>Mears Tracking</title>	
</head>
<body>
<h1>Mears  Tracking</h1>

<div class="controls">
	<button class="control_new">New Story</button>
	<button class="control_sync">Sync</button>
	<button class="control_configure">Configure</button>
</div>

<div class="story" id="current_bug">
	<div contentEditable="true" class="short_description">Can't create a new bug</div>
	
	<div contentEditable="true" class="description">As a user I need the ability to create a bug so that I can make my team aware of any defects in the system</div>
	
	<div contentEditable="true" class="owner">Tom</div>
	<div class="controls">
		<button class="controls_update">Update</button>
		<button class="controls_update">Delete</button>
	</div>
</div>

<div id="list">
	<ol>
		<li id="list_bug_1" class="selected"><span class="list_id">1</span> Can't create a new bug</li>
		<li id="list_bug_2"><span class="list_id">3</span> This list is fake</li>
		<li id="list_bug_3"><span class="list_id">7</span> Clicking on this doesn't do anything</li>
	</ol>
</div>
</body>
</html>
